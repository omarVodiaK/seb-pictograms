dist: trusty
sudo: false
language: node_js
node_js: node

install:
- npm ci
cache:
  directories:
  - $HOME/.npm

script:
- npm run seb-pictograms:pack
- npm run build -- --prod

deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: dist/seb-pictogram-app
    on:
      branch: master

git:
  depth: 3

after_success:
- npm run travis-deploy-once "npm run semantic-release"

branches:
  except:
  - /^v\d+\.\d+\.\d+$/
